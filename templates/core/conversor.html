{% extends "layout.html" %}

{% block style %}

<style>

    * {
        margin: 0;
        padding: 0;
        outline: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    input {
        font: 400 18px Roboto, sans-serif;
    }

    button{
        font: 400 18px Roboto, sans-serif;
        background-color: #34495e;
        border-radius: 5px;
        padding: 5px 10px;
        margin: 5px 2px;
        border: none;
    }

    form input {
        width: 100%;
        height: 60px;
        padding: 0 24px;
        margin: 5px 2px;
        color: #333;
        border: 1px solid #dcdce6;
        border-radius: 8px;
    }

    .conversor .titulo{
        width: 100%;
        margin: 15px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .conversor .form{
        width: 100%;
        padding: 15px;
        background: #f0f0f5;
        box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .conversor .resultado{
        width: 100%;
        padding: 15px;
        border-radius: 8px;
        margin-top: 25px;
        display: flex;
        justify-content: center;
        align-items: center;  
        color: white;
    }

    .conversor p {
        color: white;
        font-size: 20px;
        font-weight: 600;
    }


</style>

{% endblock style %}

{% block main %}
    <body>
        <div id="conversor", class="conversor">
            <div class="titulo">
                <h1>Conversor</h1>
            </div>
            
            <div class="form">
                <form action="" method="POST">
                    {%csrf_token%}
                    <input type="number" name="valor" placeholder="Digite o valor:" />
                    <select name="unidade1">
                        <option value="dBm">dBm</option>
                        <option value="W">W</option>
                        <option value="dBW">dBW</option>
                        <option value="mW">mW</option>
                    </select>
                    <select name="unidade2">
                        <option value="dBm">dBm</option>
                        <option value="W">W</option>
                        <option value="dBW">dBW</option>
                        <option value="mW">mW</option>
                    </select>
                    <button type="submit" style="color: white;">Converter</button>
                    
                </form>
            </div>

            <div class="resultado">
                <p>{{resultado}}</p>
            </div>
        </div>

    </body>



{% endblock main %}
